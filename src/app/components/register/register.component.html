<main>

    <div class="log">
      <h2>Sign up</h2>
  
      <p>Please fill in the information below:</p>
      <form #signUpForm="ngForm" (ngSubmit)="onSubmitSignUp(signUpForm)">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="name"
            id="name"
            name="name"
            [(ngModel)]="name"
            placeholder="First name"
            required
          />
        </div>

        <div class="form-group">
            <label for="surname">Surname</label>
            <input
              type="surname"
              id="surname"
              name="surname"
              [(ngModel)]="surname"
              placeholder="Surname"
              required
            />
          </div>

          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              placeholder="E-mail"
              required
            />
          </div>
  
        <div class="form-group">
          <label for="signUpPassword">Password</label>
          <input
            type="password"
            id="signUpPassword"
            name="password"
            [(ngModel)]="password"
            placeholder="Password"
            required
          />
        </div>
  
        <button type="submit" [disabled]="!signUpForm.valid">Sign up</button>
  
        <p>Already have an account?&nbsp;<a [routerLink]="['/login']">Login</a></p>
      </form>
    </div>
  
  </main>

  <app-trust-us></app-trust-us>
